machine:
  services:
    - docker

dependencies:
  override:
    - npm install
    - bower install
    - npm run build
  post:
    - docker info
    - docker build -t ckpt/web-frontend .

deployment:
  hub: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ckpt/web-frontend
